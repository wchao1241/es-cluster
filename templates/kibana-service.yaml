apiVersion: v1
kind: Service
metadata:
  name: kibana-logging-{{ template "fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    k8s-app: kibana-logging-{{ template "fullname" . }}
    kubernetes.io/name: "Kibana"
spec:
  type: NodePort
  ports:
  - port: 5601
    protocol: TCP
    targetPort: ui
  selector:
    k8s-app: kibana-logging-{{ template "fullname" . }}